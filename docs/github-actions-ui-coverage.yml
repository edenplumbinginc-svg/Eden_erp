# GitHub Actions Workflow Example
# Add this to .github/workflows/ui-coverage.yml

name: UI Coverage Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  ui-coverage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run UI Coverage Check
        run: npm run check:ui
      
      - name: Upload coverage report (on failure)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ui-coverage-report
          path: docs/ui-coverage-report.txt
          retention-days: 7

# What this does:
# 1. Runs on every PR and push to main
# 2. Installs dependencies
# 3. Executes the UI coverage checker
# 4. Fails the build if any required pages are missing
# 5. Uploads the coverage report as an artifact on failure
