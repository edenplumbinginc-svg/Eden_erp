name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ui-build:
    name: ui-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/coordination_ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: apps/coordination_ui/package-lock.json
      - run: npm ci || npm install
      - run: npm run build
