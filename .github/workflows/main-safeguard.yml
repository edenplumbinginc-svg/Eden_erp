name: Main Safeguard

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-guard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci || npm install --no-audit --no-fund

      # Disabled until tests are ready
      - name: Build + Tests
        if: ${{ false }}
        run: |
          npm run build --if-present
          npx playwright install --with-deps
          npm run test:all
        env:
          CI: true
          BASE_URL: http://localhost:4173

      - name: If tests failed, open a revert PR
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            core.notice('noop');
