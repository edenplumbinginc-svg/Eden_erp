name: Main Safeguard

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-guard:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Build + Tests
        run: |
          npm run build --if-present
          npx playwright install --with-deps
          npm run test:all
        env:
          CI: true
          BASE_URL: http://localhost:4173

      - name: If tests failed, open a revert PR
        if: failure()
        uses: actions/github-script@v7