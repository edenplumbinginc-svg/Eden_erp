name: Main Safeguard

on:
  push:
    branches: [ main ]

jobs:
  test-and-guard:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Build + Tests
        run: |
          npm run build --if-present
          npx playwright install --with-deps
          npm run test:all
        env:
          CI: true
          BASE_URL: http://localhost:4173

      - name: If tests failed, open a revert PR
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.REPO_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const sha = context.payload.after;
            const title = `Revert failing commit ${sha.slice(0,7)}`;
            const body = `CI failed for ${sha}. This PR reverts that commit.`;
            const branch = `revert/${sha.slice(0,7)}`;
            const base = context.ref.replace('refs/heads/','');
            const mainRef = await github.rest.git.getRef({ owner, repo, ref: `heads/${base}` });
            const mainSha = mainRef.data.object.sha;
            try {
              await github.rest.git.createRef({ owner, repo, ref: `refs/heads/${branch}`, sha: mainSha });
            } catch (e) { /* branch exists */ }
            await github.rest.pulls.create({ owner, repo, title, head: branch, base, body });
